<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link rel="stylesheet" href="/Dom Projesi/ToDo_Uyg/style.css" />
    <title>My Task List</title>
  </head>
  <body>
    <div class="container p-3">
      <h1 class="app-title" id="header">to do app</h1>
      <div class="card">
        <div class="card-header">New Task</div>
        <div class="card-bod">
          <form id="addTaskForm">
            <div class="input-group mt-3">
              <input
                id="txtTaskName"
                name="taskName"
                type="text"
                class="form-control"
                placeholder="Type a new task"
                aria-describedby="btnAddNewTask"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="btnAddNewTask"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Task List
          <a
            id="btnDeleteALL"
            href="#"
            class="btn btn-outline-danger brn-sm delete-all float-right"
          >
            Delete All
          </a>
        </div>
        <ul id="task-list" class="list-group"></ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https:stackpath.cdn.com/bootstrap/4.1.3/bootstarp.min.js"></script>
    <script src="/Dom Projesi/ToDo_Uyg/script.js"></script>
  </body>
</html>
